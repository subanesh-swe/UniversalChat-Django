<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/stylesheets/login.css' %}" />

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
    <div class="form-container">
        <form class="form" id="loginForm" onsubmit="formSubmitHandler(event, 'loginForm');">
            <div class="form-content">
                <h2>Signin</h2>
                {% csrf_token %}
                <div class="inputBox">
                    <input id="username" type="text" name="username" maxlength="26" oninput="chechInputLengthValidity( this, 'warningLabelUsername' )" placeholder=" " />
                    <label for="username">Username</label>
                    <warningLabel id="warningLabelUsername"></warningLabel>
                    <i></i>
                </div>
                <!--<div class="inputBox">
                    <input id="email" type="email" name="email" maxlength="56" oninput="chechInputLengthValidity( this, 'warningLabelEmail' )" placeholder=" " required="required" />
                    <label for="email">Email</label>
                    <warningLabel id="warningLabelEmail"></warningLabel>
                    <i></i>
                </div>-->
                <div class="inputBox">
                    <input id="password" type="password" name="password" maxlength="26" oninput="chechInputLengthValidity( this, 'warningLabelPassword' )" placeholder=" " required="required" />
                    <label for="password">Password</label>
                    <warningLabel id="warningLabelPassword"></warningLabel>
                    <eyeBtn id="eye-btn" class="eye" onclick="togglePassword( 'eye-btn', 'password' )"></eyeBtn>
                    <i></i>
                </div>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="{% url 'signup' %}">Signup</a>
                </div>
                <input type="submit" value="Login" />
            </div>
        </form>
    </div>


    {% load static %}
    <script src="{% static 'users/scripts/formHandler.js' %}"></script>

</body>
</html>
